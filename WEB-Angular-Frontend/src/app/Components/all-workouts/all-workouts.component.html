<div>
<h1>Workout List</h1>
</div>

<ul class="workouts">
    <li *ngFor="let workout of workoutList">
        {{workout.name}}
        <button *ngIf="loggedin==true" routerLink="/workoutdetail/{{workout._id}}">logget ind{{workout._id}}</button>
    </li>
    <div *ngIf="loggedin==true">
        Workout Name: <input #workoutName/>
        <button (click)="add(workoutName.value); workoutName.value='';" >Add</button>
    </div>
</ul>
