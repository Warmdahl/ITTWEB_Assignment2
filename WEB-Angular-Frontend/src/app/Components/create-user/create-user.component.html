<h2>Create new User</h2>

<form [formGroup]="createUserForm" (ngSubmit)="goCreate()" >
    <div class="form-group">
        <mat-form-field class="form_field" appearance="fill">
            <mat-label for="username">Username: </mat-label>
            <input matInput type="text" formControlName="username"/>
            <mat-error *ngIf="f.username.errors.required">username is required></mat-error>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field class="form_field" appearance="fill">
            <mat-label for="password">Password</mat-label>
            <input matInput type="text"  formControlName="password">
            <mat-error *ngIf="f.password.errors.required">Password required</mat-error>
        </mat-form-field>
    </div>

    <button mat-raised-button (click)="goBack()">Cancel</button>
    
    <div class="form-group">
        <button mat-raised-button class="btn btn-primary">
            Create
        </button>
    </div>
</form>
