<h1>Add Exercise to {{id}}</h1>
<form [formGroup]="addExerciseForm" (ngSubmit)="addExerciseToWorkout()">
    <table class="form-group">
        <tr><td>Name:</td> <td><input type="text" formControlName="ExName" class="form-control" />
            <!--div *ngIf="f.ExName.errors.required && submitted" class="invalid-feedback">A name is required</div-->
        </td></tr>
        <tr><td>Description: </td><td><input type="text" formControlName="ExDescription" class="form-control"/></td></tr>
        <tr><td>Number of sets: </td><td><input type="number" formControlName="ExNumSets" class="form-control"/></td></tr>
        <tr><td>Time/Repetitions: </td><td><input type="number" formControlName="ExTimeRep" class="form-control"/></td></tr>
        
        
    </table>
    <button (click)="cancel()">Cancel</button>
    
        <button class="btn btn-primary">Add Exercise to Workout</button>
    
</form>
