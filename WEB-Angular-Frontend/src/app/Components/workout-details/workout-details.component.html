<h1>Workout details</h1>
<div>
    <p>{{workout.name}}</p>
    <ul class="exercises">
        <table mat-table [dataSource]="workout.exercises" class="WOtable">
            
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <tr mat-header-row class="header">
                <td mat-header-cell>Name</td>
                <td mat-header-cell>Description</td>
                <td mat-header-cell>Number of sets</td>
                <td mat-header-cell>Time/Repetitions</td>
            </tr>

            <tr mat-header-row *ngFor="let exercise of workout.exercises">
                <td mat-header-cell>{{exercise.name}}</td>
                <td mat-header-cell>{{exercise.description}}</td>
                <td mat-header-cell>{{exercise.timerep}}</td>
                <td mat-header-cell>{{exercise.numbersets}}</td>
            </tr>
        </table>

        <!--div *ngIf="loggedIn==true">
            <button (click)="addActivity()">Add Activity</button>
            <button (click)="addExercise()">Add Exercise</button>
            <button (click)="goBack()">Return</button>
        </div-->
    </ul>
</div>
<div>
    <ul class="activities">
        <li *ngFor="let activity of activitiesList">
            {{activity.actDate}} {{activity.actDescription}}
        </li>
    </ul>
</div>
