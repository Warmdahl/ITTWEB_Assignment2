<h2>login works!</h2>
<div>
    <label>
        Username: <input #userName />
        Password: <input #passWord />
    </label>
    <button (click)="login(userName.value, passWord.value); userName.value='' ">Login</button>
</div>
<button (click)="goBack()">Cancel</button>
