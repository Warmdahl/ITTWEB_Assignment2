<h2>login works!</h2>
<div>
    <label>
        Username: <input #userName />
    </label>
    <button (click)="login()">Login</button>
</div>
<button (click)="goBack()">Cancel</button>
<ul class="users">
    <li *ngFor="let user of users">
        <p>{{user.username}} and {{user.password}}</p>
    </li>
</ul>
